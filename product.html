<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>커리어상부선반책상 | 리바트몰</title>
    <link rel="shortcut icon" href="./images/pavicon.png" type="image/x-icon">
    <link rel="icon" href="./images/pavicon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@100..900&display=swap" rel="stylesheet">
    <link href="./styles/reset.css" rel="stylesheet">
    <link rel="stylesheet" href="./styles/common.css">
    <link href="./styles/product.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="head_men">
            <h1><a href="#"><img src="./images/logo.png" alt="리바트몰"></a></h1>
            <nav>
               <div class="left_men">
                   <a href="#">가구</a>
                   <a href="#">리모델링</a>
                   <a href="#">프로모션</a>
                   <a href="#">인테리어</a>
                   <a href="#">공방클래스</a>
               </div>
               <div class="right_men">
                   <a href="#">로그인</a>
                   <a href="#">회원가입</a>
                   <a href="#">마이스토어</a>
                   <a href="#">고객센터</a>
                   <a href="#"><img src="./images/shopping_cart.png" alt="장바구니"></a>
                   <a href="#"><img src="./images/search.png" alt="검색하기"></a>
               </div>
           </nav>
        </div>
    </header>
    <main>
        <div class="sub_contents">
            <div class="product_photo">
                <div class="big">
                    <a href="#"><img src="./images/submain.jpg" alt=""></a>
                </div>
                <div class="thumnail">
                    <a href="#" class="active"><img src="./images/thumimg_001.jpg" alt=""></a>
                    <a href="#"><img src="./images/thumimg_002.jpg" alt=""></a>
                    <a href="#"><img src="./images/thumimg_003..jpg" alt=""></a>
                    <a href="#"><img src="./images/thumimg_004.jpg" alt=""></a>
                </div>
            </div>
            <div class="product_contents">
                <div class="sub_link">
                    <p><a href="#">리바트하움</a></p>
                    <div class="link">
                        <a href="#"><img src="./images/favorite.png" alt="상품찜하기"></a>
                        <a href="#"><img src="./images/share.png" alt="링크공유하기"></a>
                    </div>
                </div>
                <h1>커리어 상부선반 책상</h1>
                <p class="price_before">
                    <span>판매가</span>
                    <span class="price"><em>225,000</em>원</span>
                </p>
                <p class="price_result">
                    <span>할인가</span>
                    <span class="price"><em>210,000</em>원</span>
                </p>
                <dl class="coupon">
                    <dt>쿠폰</dt>
                    <dd>
                        <a href="#" class="coupon">쿠폰다운받기<img src="./images/download.png" alt="쿠폰다운받기"></a>
                    </dd>
                </dl>
                <dl class="delivery">
                    <dt>배송</dt>
                    <dd>무료배송 / 직접배송</dd>
                </dl>
                <dl class="benefit">
                    <dt>추가혜택</dt>
                    <dd>
                        <a href="#">무이자혜택</a>
                        <a href="#">H.point 혜택</a>
                    </dd>
                </dl>
                <div class="option">
                    <select name="color" id="color">
                        <option value="">색상</option>
                        <option value="gray">오크+그레이(210,000원)</option>
                        <option value="white">화이트+오크(210,000원)</option>
                    </select>
                    <select name="size" id="size">
                        <option value="">사이즈</option>
                        <option value="size_one">1200</option>
                        <option value="size_two">1400</option>
                    </select>
                </div>
                <div class="order_num">
                    <div class="num">
                        <input type="number" name="product_num" id="product_num">
                        <button type="button" id="minus"><img src="./images/remove.png" alt=""></button>
                        <button type="button" id="plus"><img src="./images/add.png" alt=""></button>
                    </div>
                    <div class="order_price">
                        <h2>주문금액</h2>
                        <p><em class="price">210,000</em>원</p>
                    </div>
                </div>
                <div class="order_btn">
                    <button type="button" id="cart_btn">장바구니</button>
                    <button type="button" id="buy_btn">구매하기</button>
                </div>
            </div>
        </div>
    </main>
</body>
</html>
